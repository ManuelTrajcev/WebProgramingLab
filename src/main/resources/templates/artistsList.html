<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form th:action="@{/artist/addArtist}" method="POST">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:value="${artist.id}" th:id="'artist_' + ${artist.id}" />
            <label th:for="'artist_' + ${artist.id}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></label>
            <br/>
        </div>
        <input type="hidden" name="trackId" th:value="${song.trackId}">
        <input type="submit" value="Add artist">
    </form>
</section>
<aside>
    <table>
        <tr>
            <td th:text="${song.trackId}" th:value="${song.trackId}"><b></b></td>
            <td>2</td>
        </tr>
    </table>
</aside>
</body>
</html>
