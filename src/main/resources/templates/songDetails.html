<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Song Details</title>
</head>

<body>
        <header>
            <h1 th:text="${song.getTitle()}">Song title</h1>
        </header>
        <section>
             <h2 th:text="${song.getGenre()}">Genre</h2>
             <h2 th:text="${song.getReleaseYear()}">Year</h2>
             <h2>Performers:</h2>
             <ul>
                 <li th:each="artist : ${song.getPerformers()}">
                     <span th:text="${artist.getFirstName()}"></span>
                     <span th:text="${artist.getLastName()}"></span>
                 </li>
             </ul>
        </section>
</body>
</html>
